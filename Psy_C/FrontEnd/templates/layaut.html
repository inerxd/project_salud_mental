{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    {% block customCSS %}
   
    {% endblock %}
</head>

<body>
    <!-- cambiar el color de layaut del nav y footer 09/12-->
  <!-- Fondo general de la página -->
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                <li class="nav-item">
                    <a class="nav-link text-dark"  href="{% url 'index' %}" >INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'Nosotros' %}" >NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'los_problemas' %}">PREGUNTAS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'inicio_sesion' %}" >LOGIN</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block body %}
{% endblock %}

<footer class="py-1 my-1 bg-secondary ">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-dark">Inicio</a></li>
      <li class="nav-item"><a href="{% url 'Nosotros' %}" class="nav-link px-2 text-dark">Nosotros</a></li>
      <li class="nav-item"><a href="{% url 'los_problemas' %}" class="nav-link px-2 text-dark">Preguntas</a></li>
      <li class="nav-item"><a href="{% url 'inicio_sesion' %}" class="nav-link px-2 text-dark">Login</a></li>
    </ul>
    <p class="text-center text-dark">© 2024 Javier, Enrique</p>
</footer>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% block CustomJS %}
{% endblock %}

</body>
</html>
