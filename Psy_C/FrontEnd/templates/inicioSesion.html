{% extends './layaut.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block customCSS%}
<link rel="stylesheet" href="{% static 'css/LoginCSS.css' %}">
<link href="{% static 'images/imagen_Login.ico' %}" rel="icon" type="image/x-icon" />
{% endblock %}

{% block body %}
<div class="contendorExterior" id="contendorExterior">
    <div class="contendorInterior" id="contendorInterior">

        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label class="form-group estilo1" for="email">Inicio de sesion:</label>
                <input class="estilo2" type="email" name="email" id="email">
            </div>

            <div>
                <label class="form-group estilo1" for="password">Contrasella:</label>
                <input class="estilo2" type="password" name="password" id="password">
                <button  class="btn-lg btn-light" style="margin: 1%;"  type="button" onclick="mostrarOcultarContrasena()">
                    <span id="iconoMostrarOcultar" ><i class="fas fa-eye"></i></span> 
                  </button>
            </div>
            <!--
            <div>
                <input type="password" name="repetirPassword" id="repetirPassword">
                <label for="repetirPassword">Repetir Contrasella</label>
            </div>-->

            <div>
                <button type="submit">Login</button>
               
            </div>
        </form>


    </div>
</div>

{% block CustomJS %}
<script src="{% static 'js/visualizarPassword.js'%}"></script>
{% endblock %}


{% endblock %}
